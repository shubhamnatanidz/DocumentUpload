server.port=8090
app.title=Upload Excel file
app.description=Demo App to upload Excel file and save details in db.

# -----DATABASE PROPERTIES-----

spring.datasource.url=jdbc:mysql://localhost:3306/fileuploaddbTest?useSSL=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
#----HIBERNATE PROPERTIES----
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#----Hibernate DDL (create , drop, update )
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
org.springframework.security.level=DEBUG

